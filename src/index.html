<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd cave</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-whitesmoke min-h-screen w-full px-20">
    <!-- Header -->
    <header>
        <div class="w-full h-36 flex flex-row items-center">
            <!-- logo -->
            <div class="">
                <img class="w-32" src="./img/logo.png" alt="">
            </div>
            <!-- menu -->
            <div class="flex flex-row gap-10 flex-grow text-md font-semibold">
                <span>Features</span>
                <span>Solutions</span>
                <span>Resources</span>
                <span>Pricing</span>
            </div>
            <!-- auth buttons -->
            <div class="flex flex-row mr-10 gap-5 text-md font-semibold items-center">
                <a href="">Log-in</a>
                <a href="" class="bg-gray-800 p-3 rounded-md text-gray-100">Sign up</a>
            </div>
        </div>
    </header>

    <!-- content section -->
    <section class="flex flex-row">
        <div class="w-2/5 p-10">
            <p class="mt-48 text-7xl font-semibold">One app the world loves.</p>
            <p class="text-gray-700 mt-6">Open a free account in minutes right from your phone, and make your money go further</p>

            <!-- call to action buttons -->
            <div class="flex flex-row mt-12">
                <a href="" class="rounded-md p-3 bg-primary text-white h-12 flex items-center text-sm">Get started</a>
                <a href="" class="flex gap-2 flex-row items-center text-sm ml-5">
                    <img class="h-10" src="./img/firey.png" alt="">
                    Now it's free
                </a>
            </div>
        </div>
        <div class="w-3/5">
            <img class="w-full -mt-28" src="./img/header-img.png" alt="">
            <div class="flex flex-row justify-end items-center w-full">
                <p>AWS / FACEBOOK / IBM / MICROSOFT </p>
                <img class="h-24" src="./img/scroll-img.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
